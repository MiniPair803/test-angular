<div class="stepper-wrapper">
  <ng-container *ngFor="let step of steps; let i = index">
    <div
      class="stepper-item"
      [class.active]="i + 1 === currentStep"
      [class.completed]="i + 1 < currentStep"
    >
      <div class="step-counter">
        <span class="material-icons text-white p-1" style="height: 29.5px">{{
          nameStep[i].icon || i + 1
        }}</span>
      </div>
      <div class="step-name">{{ nameStep[i].name }}</div>
    </div>
  </ng-container>
</div>
